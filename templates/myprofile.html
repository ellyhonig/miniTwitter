<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./test.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .center {
            margin: auto;
            text-align: center;
            width: 50%;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        h3 {
            color: #2c3e50;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            color: #2c3e50;
        }

        .profile-info {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="center">
        <h2><b>My Profile</b></h2>

        <a href="{{ url_for('homepage') }}">Home</a>
        <a href="{{ url_for('tweetsPage') }}">Tweets</a>
        <a href="{{ url_for('registerPage') }}">Register</a>
        <a href="{{ url_for('loginPage') }}">Login</a>
        <a href="{{ url_for('profilePage') }}">Profile</a>

        <div class="profile-info">
            {% for each in info %}
            <h3>Username: {{ each[0] }}</h3>
            <p>Location: {{ each[1] }}</p>
            <p>Birthday: {{ each[2] }}</p>
            {% endfor %}
        </div>

        <div class="center">
            <a href="{{ url_for('profilePageChanges') }}">Edit Profile</a>
        </div>
    </div>
</body>
</html>
