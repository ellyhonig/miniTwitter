<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>
    <link rel="stylesheet" href="./test.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #3498db;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .center {
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .heading {
            color: #2c3e50;
        }

        .box {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a class="heading" href="{{ url_for('homepage') }}"><b>Mini Twitter</b></a>
        <a href="{{ url_for('homepage') }}">Home</a>
        <a href="{{ url_for('tweetsPage') }}">Tweets</a>
        <a href="{{ url_for('registerPage') }}">Register</a>
        <a href="{{ url_for('loginPage') }}">Login</a>
        <a href="{{ url_for('profilePage') }}">Profile</a>
        <a href="{{ url_for('application_manager_page') }}">Application Manager</a>
    </div>

    <div class="center">
        <div class="box">
            <h2>Welcome to Mini Twitter!</h2>
            <p>Explore the world of microblogging and connect with others.</p>
        </div>

        <div class="box">
            <h2>Latest Tweets</h2>
            <!-- Add your latest tweets here -->
        </div>
    </div>
</body>
