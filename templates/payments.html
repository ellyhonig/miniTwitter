<!DOCTYPE html>
<html>
<head>
    <title>Payments and Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f8fa;
            color: #14171a;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #1da1f2;
        }

        form {
            margin-top: 20px;
        }

        input[type="password"] {
            width: 250px;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1da1f2;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0d8bf0;
        }

        .flash-message {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        a {
            color: #1da1f2;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Payments and Password</h1>

  
    <form action="{{ url_for('change_password') }}" method="post">
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Change Password</button>
    </form>
    <form action="{{ url_for('deposit') }}" method="post">
        <button type="submit">Deposit $10</button>
    </form>
   
    <form action="{{ url_for('pay_fine') }}" method="post">
        <button type="submit">Pay Fine</button>
    </form>
    <form action="{{ url_for('delete_profile') }}" method="post">
        <button type="submit">Delete Profile</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <a href="{{ url_for('homepage') }}">Back to Home</a>
</body>
</html>
