<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments and Password</title>
    <!-- Add your CSS link or internal styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #3498db; /* Blue color */
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ecf0f1; /* Light gray background */
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #3498db; /* Blue color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue color on hover */
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #3498db; /* Blue color for the link */
            text-decoration: none;
        }

        a:hover {
            color: #2c3e50; /* Darker blue color on hover */
        }
    </style>
</head>
<body>

    <h1>Payments and Password</h1>

    <form action="{{ url_for('change_password') }}" method="post">
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Change Password</button>
    </form>

    <form action="{{ url_for('deposit') }}" method="post">
        <button type="submit">Deposit $10</button>
    </form>

    <form action="{{ url_for('pay_fine') }}" method="post">
        <button type="submit">Pay Fine</button>
    </form>

    <form action="{{ url_for('delete_profile') }}" method="post">
        <button type="submit">Delete Profile</button>
    </form>

    <a href="{{ url_for('homepage') }}">Back to Home</a>

</body>
</html>
