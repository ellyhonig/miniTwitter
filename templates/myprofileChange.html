<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="./test.css">
    <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f5f8fa;
          color: #14171a;
          margin: 0;
          padding: 0;
      }

      .center {
          margin: auto;
          text-align: center;
          width: 50%;
          padding: 20px;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
          color: #1da1f2;
      }

      a {
          color: #1da1f2;
          text-decoration: none;
          margin: 0 15px;
      }

      a:hover {
          text-decoration: underline;
      }

      form {
          margin-top: 20px;
      }

      label {
          display: block;
          margin-bottom: 5px;
          color: #555;
      }

      input {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      input[type="submit"] {
          background-color: #1da1f2;
          color: #fff;
          border: none;
          padding: 10px;
          cursor: pointer;
          border-radius: 5px;
      }

      input[type="submit"]:hover {
          background-color: #0d8bf0;
      }
  </style>
    </head>

              <label for="birthday">Birthday:</label>
              <input name = "birthday"><br><br>
              <input type = "submit"><br><br>

          </div>
